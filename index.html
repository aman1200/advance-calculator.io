<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Advanced Calculator</title>
</head>
<body>
  <h1 class="heading">WEB CALCULATOR</h1>
  <div class="root-container">
    <div class="main-container">
      <div class="display-tab">
        <p id="Calc"><span>&nbsp;</span></p>
        <p id="output"><span>&nbsp;</span></p>
      </div>
      <div class="body-container">
        <div class="row-1">
          <button class="btn trigno">sin</button>
          <button class="btn trigno">cos</button>
          <button class="btn trigno">tan</button>
          <button class="btn">Del</button>
          <button class="btn">C</button>
        </div>
        <div class="row-2">
          <button class="btn trigno">arcsin</button>
          <button class="btn trigno">arccos</button>
          <button class="btn trigno">arctan</button>
          <button class="btn">sqrt</button>
          <button class="btn">1/x</button>
        </div>
        <div class="row-3">
          <button class="btn">log</button>
          <button class="btn">ln</button>
          <button class="btn">exp</button>
          <button class="btn">sq</button>
          <button class="btn">fact</button>
        </div>
        <div class="row-4">
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn oper">(</button>
          <button class="btn oper">)</button>
        </div>
        <div class="row-5">
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn oper">+</button>
          <button class="btn oper">-</button>
        </div>
        <div class="row-6">
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn oper">/</button>
          <button class="btn oper">*</button>
        </div>
        <div class="row-7">
          <button class="btn number">0</button>
          <button class="btn number">.</button>
          <button class="btn">%</button>
          <button class="btn">x^n</button>
          <button class="btn oper">=</button>
        </div>


      </div>
    </div>
  </div>
  <script src="scriptf.js">
  </script>
</body>
</html>
